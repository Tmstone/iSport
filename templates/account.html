<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <meta name="iSpring" content="Free Pickup Game Finder and Organizer customized for you.">
          <title>iSport | Edit Account</title>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
          <script src="{{ url_for('static', filename='script.js') }}"></script>
     </head>
     <body>
          <div class="container">
              <div class="header">
                   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand" href="/dashboard">iSport</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                             <span class="navbar-toggler-icon"></span>
                   </button>
                   <div class="collapse navbar-collapse" id="navbarNav">
                             <ul class="navbar-nav">
                                  <li class="nav-item active">
                                       <a class="nav-link" href="/dashboard">Home <span class="sr-only">(current)</span></a>
                                  </li>
                                  <li class="nav-item">
                                       <a class="nav-link" href="/new/event">Add Event</a>
                                  </li>
                                  <li class="nav-item">
                                       <a class="nav-link" href="/search">Search</a>
                                  </li>
                                  <li class="nav-item">
                                       <a class="nav-link" href="/user">Account</a>
                                  </li>
                                  <li class="nav-item">
                                       <a class="nav-link" href="/logout">Logout</a>
                                  </li>
                             </ul>
                        </div>
                   </nav>
              </div>
              <div class="section">
                   <h1 class="h3 text-muted">{{name}}'s | Profile</h1>
                   <img src="" alt="profile picture for {{name}}">
                   <p>Name: {{name}} {{last}}</p>
                   <p>Email: {{email}}</p>
                   <button type="button" id="rBtn" class="btn btn-sm btn-primary">Edit</button>

                   <form class="rForm" action="/user/update" method="post">
                        <div class="form-group">
                             <label for="first_name">First Name</label>
                             <input type="text" class="form-control" name="first_name" value="{{name}}">
                        </div>
                        <div class="form-group">
                             <label for="last_name">Last Name</label>
                             <input type="text" class="form-control" name="last_name" value="{{last}}">
                        </div>
                        <div class="form-group">
                             <label for="email">Email</label>
                             <input type="email" class="form-control" name="email" value="{{email}}">
                        </div>
                        <div class="form-group">
                             <label for="password">Password</label>
                             <input type="password" class="form-control" name="password" value="">
                        </div>
                        <input type="submit" class="btn btn-success" value="Update Profile">
                   </form>
              </div>
              <div class="section">
                   <h4 class="h3">Event History</h4>
                   <h4 class="h3">Future</h4>
              </div>
          </div>
     </body>
</html>
