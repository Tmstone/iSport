<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <meta name="iSpring" content="Free Pickup Game Finder and Organizer customized for you.">
          <title>iSport | Edit Account</title>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
          <script src="{{ url_for('static', filename='script.js') }}"></script>
     </head>
     <body>
          <div class="container">
              <div class="header">
                   <nav class="navbar navbar-dark bg-dark">
                        <h1 class="h4 text-muted navbar-brand">iSport</h1>
                        <ul class="navbar-nav">
                             {% for item in nav.top %}
                                   <li class="nav-item {{ 'active' if item.is_active else '' }} ">
                                        <a class="nav-link" href="{{ item.url }}">{{ item.label }}</a>
                                   </li>
                              {% endfor %}
                         </ul>
                    </nav>
              </div>
              <div class="section">
                   <h1 class="h3 text-muted">{{name}}'s | Profile</h1>

                   <p>Name: {{name}} {{last}}</p>
                   <p>Email: {{email}}</p>
                   <button type="button" id="rBtn" class="btn btn-sm btn-primary">Edit</button>

                   <form class="rForm" action="/user/update" method="post">
                        <div class="form-group">
                             <label for="first_name">First Name</label>
                             <input type="text" class="form-control" name="first_name" value="{{name}}">
                        </div>
                        <div class="form-group">
                             <label for="last_name">Last Name</label>
                             <input type="text" class="form-control" name="last_name" value="{{last}}">
                        </div>
                        <div class="form-group">
                             <label for="email">Email</label>
                             <input type="email" class="form-control" name="email" value="{{email}}">
                        </div>
                        <div class="form-group">
                             <label for="password">Password</label>
                             <input type="password" class="form-control" name="password" value="">
                        </div>
                        <input type="submit" class="btn btn-success" value="Update Profile">
                   </form>
              </div>
              <div class="section">
                   <h4 class="h3">Event History</h4>
                   <h4 class="h3">Future</h4>
              </div>
          </div>
     </body>
</html>
