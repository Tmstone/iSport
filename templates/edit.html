<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <meta name="Better Spring" content="Pollen forecast personlized for you">
          <title>Better Spring | Edit Account</title>
|          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>
     </head>
     <body>
          <div class="container">
               <div class="header">
                    <div class="row">
                         <div class="col-10">
                            <h3 class ="h3 d-inline-block">{{name}}'s Edit My Account Page</h3>
                         </div>
                         <div class="col-2">
                              <a href="/quotes" class="btn btn-sm btn-primary">Back</a>
                              <a class="btn btn-sm btn-warning" href="/logout" >Logout</a>
                         </div>
                    </div>
                </div>
                <div class="section">
                     {% with messages = get_flashed_messages() %}
                         {% if messages %}
                              {% for message in messages %}
                                   <p style="color: red">{{message}}</p>
                              {% endfor %}
                          {% endif %}
                    {% endwith %}
                    <form class="" action="/myaccount/update/{{userid}}" method="post">
                         <div class="form-group">
                              <label for="first_name">First Name</label>
                             <input type="text" class="form-control" name="first_name" value="{{first}}">
                         </div>
                         <div class="form-group">
                              <label for="last_name">Last Name</label>
                              <input type="text" class="form-control" name="last_name" value="{{last}}">
                         </div>
                         <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" name="email" value="{{email}}">
                         </div>
                         <input type="submit" class="btn btn-success" value="Update">
                    </form>
                </div>
          </div>
     </body>
</html>
